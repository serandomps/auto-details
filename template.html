<div class="vehicles-findone row">
    <div class="col-md-6">
        <div class="blueimp-gallery blueimp-gallery-carousel blueimp-gallery-controls">
            <div class="slides"></div>
            <h3 class="title"></h3>
            <a class="prev">‹</a>
            <a class="next">›</a>
            <a class="play-pause"></a>
            <ol class="indicator"></ol>
        </div>
    </div>
    <div class="col-md-6">
        <table class="table table-striped table-bordered">
            <tbody>
            <tr>
                <td>Make</td>
                <td>{make.title}</td>
            </tr>
            <tr>
                <td>Model</td>
                <td>{model.title}</td>
            </tr>
            <tr>
                <td>Year</td>
                <td>{year}</td>
            </tr>
            <tr>
                <td>Color</td>
                <td>{color}</td>
            </tr>
            <tr>
                <td>Condition</td>
                <td>{condition}</td>
            </tr>
            <tr>
                <td>Mileage</td>
                <td>{mileage}</td>
            </tr>
            <tr>
                <td>Transmission</td>
                <td>{transmission}</td>
            </tr>
            <tr>
                <td>Price</td>
                <td>{price}</td>
            </tr>
            <tr>
                <td>Description</td>
                <td>{description}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
