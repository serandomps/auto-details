<div class="vehicles-findone">
    {?_.edit}
    <div class="d-flex justify-content-end mb-3">
        <a href="/vehicles/{id}/edit" class="btn btn-success edit">Edit</a>
        <a href="/vehicles/{id}/delete" class="btn btn-danger delete">Delete</a>
    </div>
    {/_.edit}
    <div class="row">
        <div class="col-md-6">
            <div class="blueimp-gallery blueimp-gallery-carousel blueimp-gallery-controls">
                <div class="slides"></div>
                <h3 class="title"></h3>
                <a class="prev">‹</a>
                <a class="next">›</a>
                <a class="play-pause"></a>
                <ol class="indicator"></ol>
            </div>
        </div>
        <div class="col-md-6">
            <table class="table table-striped table-bordered">
                <tbody>
                <tr>
                    <td>Make</td>
                    <td>{_.make.title}</td>
                </tr>
                <tr>
                    <td>Model</td>
                    <td>{_.model.title}</td>
                </tr>
                <tr>
                    <td>Year</td>
                    <td>{manufacturedAt|year}</td>
                </tr>
                <tr>
                    <td>Color</td>
                    <td>{color}</td>
                </tr>
                <tr>
                    <td>Condition</td>
                    <td>{condition}</td>
                </tr>
                <tr>
                    <td>Mileage</td>
                    <td>{mileage} km</td>
                </tr>
                <tr>
                    <td>Transmission</td>
                    <td>{transmission}</td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>{price} LKR</td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>{description}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
